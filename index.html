<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">\
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body id="gradient">

  <h1>Background Generator</h1>
  <input class="color1" type="color" name="color1" value="#ff0000">
  <input class="color2" type="color" name="color2" value="#ffff00">
  <div class="random-button">
    <button id="random">Random Colors</button>
  </div>
  <div class="angles">
    <input type="radio" name="left-right" id="left-right">
    <input type="radio" name="top-down" id="top-down">
    <input type="radio" name="topleft-bottomright" id="topleft-bottomright">
    <input type="radio" name="topright-bottomleft" id="topright-bottomleft">
  </div>
  <h2>Current CSS Background</h2>
  <h3 id="copytext">background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</h3>
  <button id="copy">Copy CSS</button>
  

  <script src="script.js"></script>
</body>
</html>
